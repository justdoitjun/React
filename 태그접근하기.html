      <!-- 태그 : 'input류'와 '그 밖의'
    input : 사용자로부터 값을 입력받아 서버로 전달한다.
            name속성과 value속성
            name = value
    <input type = "text" name = "userid" value = "test"/>
    userid = test
    input, select, textarea 세 가지만 서버로 값을 보냄.

    var userid = document.getElementsByName("userid");
    var userid = document.getElementById("userid");
    id는 복수가 아니므로 s가 빠짐.

    userid[0].value = "test"; Elements 복수형이기 때문에 리턴값은 배열임.
    


    table, div, span : id속성, class속성
    주의사항 : id는 무조건 문서 하나에 하나만. 중복 안됨.
    개발자에겐 span 태그가 제일 중요함. 퍼블리셔가 건들인 테이블, 디브 태그는 바꾸면 안돼. 깨져. span, strong으로만 자주 씀.
    <span id = "result">결과1</span>
    <span id = "result">결과2</span> 안돼. 자바스크립트에서 접근하려고 할 때 두번째 id부터는 버리게됨.

    var result = document.getElementById("result");//첫번째 것만 가져온다.
    result.innerHTML = "새로운결과";
